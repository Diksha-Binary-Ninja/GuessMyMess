<!-- NOTE: WebRTC removed. Temporary video streaming solution added using Socket.io and base64 frames -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Deceive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #cce0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 700px;
    }
    video, img.remote-frame {
      width: 100%;
      max-height: 360px;
      background: #000;
      border-radius: 10px;
      margin: 10px 0;
    }
    #chatBox {
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
    #msgInput {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn, #correctBtn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    canvas {
      border: 2px dashed #4CAF50;
      margin-top: 10px;
    }
    #roomSection input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #roomSection button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #nameInputSection {
      margin-top: 20px;
    }
    #nameInputSection input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #enterBtn {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Draw & Deceive</h1>
  <div id="nameInputSection">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button id="enterBtn">Enter</button>
  </div>
  <div id="roomSection" style="display:none;">
    <input type="text" id="roomInput" placeholder="Enter Room Code..." />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <div id="roomCodeDisplay"></div>
  </div>
  <div class="card">
    <video id="localVideo" autoplay playsinline muted></video>
    <img id="remoteFrame" class="remote-frame" alt="Remote stream will appear here" />
    <div id="chatBox" style="display:none;"></div>
    <div style="margin-top: 10px;">
      <input type="text" id="msgInput" placeholder="Type your guess..." style="display:none;" />
      <button id="sendBtn" style="display:none;">Send</button>
      <button id="correctBtn" style="display:none;">Correct Guess</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteFrame = document.getElementById('remoteFrame');
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const correctBtn = document.getElementById('correctBtn');
    const roomInput = document.getElementById('roomInput');
    const roomCodeDisplay = document.getElementById('roomCodeDisplay');
    const nameInputSection = document.getElementById('nameInputSection');
    const playerNameInput = document.getElementById('playerName');
    const enterBtn = document.getElementById('enterBtn');
    const roomSection = document.getElementById('roomSection');

    let roomCode = '';
    let playerName = '';
    let localStream;

    enterBtn.onclick = () => {
      const name = playerNameInput.value.trim();
      if (!name) return alert('Please enter your name');
      playerName = name;
      nameInputSection.style.display = 'none';
      roomSection.style.display = 'block';
    };

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true });
        localVideo.srcObject = localStream;
        streamFrames();
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    function streamFrames() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 320;
      canvas.height = 240;

      setInterval(() => {
        if (!localStream) return;
        ctx.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/jpeg', 0.5);
        socket.emit('frame', { room: roomCode, image: dataURL });
      }, 300);
    }

    socket.on('remote_frame', dataUrl => {
      remoteFrame.src = dataUrl;
    });

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function createRoom() {
      startCamera();
      socket.emit('create_room');
    }

    function joinRoom() {
      roomCode = roomInput.value.trim();
      if (!roomCode) return alert('Enter a valid room code.');
      startCamera();
      socket.emit('join_room', roomCode);
    }

    socket.on('room_created', code => {
      roomCode = code;
      roomCodeDisplay.innerText = `Room created: ${code}`;
      roomInput.style.display = 'none';
      document.querySelector("button[onclick='createRoom()']").style.display = 'none';
      document.querySelector("button[onclick='joinRoom()']").style.display = 'none';
    });

    socket.on('start_game', () => {
      roomSection.style.display = 'none';
      chatBox.style.display = 'block';
    });

    socket.on('your-turn', () => {
      correctBtn.style.display = 'inline-block';
      msgInput.style.display = 'inline-block';
      sendBtn.style.display = 'inline-block';
      appendMessage('ðŸŽ¯ Your turn to draw!');
    });

    socket.on('opponent-turn', () => {
      correctBtn.style.display = 'none';
      msgInput.style.display = 'inline-block';
      sendBtn.style.display = 'inline-block';
      appendMessage('ðŸ’¬ Your turn to guess!');
    });

    socket.on('switch-turns', () => {
      if (correctBtn.style.display === 'inline-block') {
        correctBtn.style.display = 'none';
        appendMessage('ðŸ’¬ Your turn to guess!');
      } else {
        correctBtn.style.display = 'inline-block';
        appendMessage('ðŸŽ¯ Your turn to draw!');
      }
    });

    sendBtn.onclick = () => {
  const msg = msgInput.value;
  if (!msg) return;
  appendMessage(`${playerName}: ${msg}`); // Show local message immediately
  socket.emit('message', { name: playerName, text: msg });
  msgInput.value = '';
};

    correctBtn.onclick = () => {
      socket.emit('correct');
    };

    socket.on('message', data => {
  appendMessage(`${data.name}: ${data.text}`);
});

    socket.on('error_msg', msg => {
      alert(msg);
    });
  </script>
</body>
</html>
